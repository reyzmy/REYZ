<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri | REYZ</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #FFE5B4;
      color: #476481;
    }

    header {
      background-color: #000;
      color: white;
      padding: 1em;
      text-align: center;
    }

    .back {
      position: absolute;
      left: 1em;
      top: 1em;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
    }

    main {
      padding: 2em;
    }

    .gallery-grid {
      display: grid;
      gap: 1.5em;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    .gallery-item {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .gallery-item h4 {
      margin: 0.8em;
      font-size: 1em;
      color: #476481;
    }
  </style>
</head>
<body>
  <header>
    <a href="../index.html" class="back">‚Üê Kembali</a>
    <h1>Galeri</h1>
  </header>

  <main>
    <div class="gallery-grid">
      <!-- Gambar 1 -->
      <div class="gallery-item">
        <a data-flickr-embed="true" href="https://www.flickr.com/photos/202715644@N03/54586357223" title="Gazebo">
          <img src="https://live.staticflickr.com/65535/54586357223_1125df3c56_b.jpg" alt="Gazebo" />
        </a>
        <h4>Gazebo</h4>
      </div>

      <!-- Gambar 2 -->
      <div class="gallery-item">
        <a data-flickr-embed="true" href="https://www.flickr.com/photos/202715644@N03/54586452925" title="Waterfall">
          <img src="https://live.staticflickr.com/65535/54586452925_12c0f80145_b.jpg" alt="Waterfall" />
        </a>
        <h4>Waterfall</h4>
      </div>

      <!-- Gambar 3 -->
      <div class="gallery-item">
        <a data-flickr-embed="true" href="https://www.flickr.com/photos/202715644@N03/54586357208" title="Bukit Bangkong">
          <img src="https://live.staticflickr.com/65535/54586357208_2e00b9d80f_b.jpg" alt="Bukit Bangkong" />
        </a>
        <h4>Bukit Bangkong</h4>
      </div>
    </div>
  </main>

  <script async src="//embedr.flickr.com/assets/client-code.js" charset="utf-8"></script>
</body>
</html>
