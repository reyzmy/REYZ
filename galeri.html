<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri - REYZ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      background-color: #FFE5B4;
      color: #476481;
      margin: 0;
    }

    header {
      background-color: #476481;
      padding: 1em;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .back {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    h1 {
      margin-left: 1em;
    }

    .gallery-grid {
      padding: 2em;
      display: grid;
      gap: 1.5em;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    .gallery-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .gallery-card:hover {
      transform: scale(1.02);
    }

    .gallery-card img {
      width: 100%;
      display: block;
    }

    .gallery-card h3 {
      padding: 1em;
      margin: 0;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back">‚Üê Kembali</a>
    <h1>Galeri</h1>
  </header>

  <main class="gallery-grid">
    <!-- Album 1 -->
    <div class="gallery-card">
      <a data-flickr-embed="true" href="https://www.flickr.com/photos/202715644@N03/albums/72177720326828902" title="Assignment Theme 3 - Landscape">
        <img src="https://live.staticflickr.com/65535/54586357223_1125df3c56_h.jpg" alt="Assignment Theme 3 - Landscape"/>
      </a>
      <h3>Assignment Theme 3 - Landscape</h3>
    </div>

    <!-- Album 2 (tambah je ikut pattern ni) -->
    <div class="gallery-card">
      <a data-flickr-embed="true" href="https://www.flickr.com/photos/202715644@N03/albums/72177720326828702" title="Assignment Theme 2 - Object">
        <img src="https://live.staticflickr.com/65535/54586357220_abcdef1234_h.jpg" alt="Assignment Theme 2 - Object"/>
      </a>
      <h3>Assignment Theme 2 - Object</h3>
    </div>
  </main>

  <!-- Flickr embed script -->
  <script async src="//embedr.flickr.com/assets/client-code.js" charset="utf-8"></script>
</body>
</html>
