<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muzik - REYZ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #FFE5B4;
      color: #476481;
      margin: 0;
    }

    .music-embed {
      padding: 1em 2em;
    }

    h2 {
      margin-top: 2em;
    }

    .responsive-embed {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
      margin-bottom: 2em;
    }

    .responsive-embed iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    iframe.spotify {
      border-radius: 12px;
      margin-bottom: 2em;
    }

    /* Navbar styling (same as homepage) */
    .navbar {
      background-color: #476481;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo-title {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 40px;
      margin-right: 10px;
    }

    .title {
      font-size: 1.5em;
      font-weight: bold;
    }

    .menu-toggle {
      font-size: 24px;
      display: none;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 1em;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #476481;
        position: absolute;
        top: 60px;
        right: 1em;
        padding: 1em;
        border-radius: 8px;
      }

      .nav-links.active {
        display: flex;
      }
    }
  </style>
  <script>
    function toggleMenu() {
      document.getElementById("nav-links").classList.toggle("active");
    }
  </script>
</head>
<body>
  <header class="navbar">
    <div class="logo-title">
      <img src="images/logo.png" alt="REYZ Logo" class="logo">
      <span class="title">REYZ</span>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <nav id="nav-links" class="nav-links">
      <a href="/">Utama</a>
      <a href="/galeri/">Galeri</a>
      <a href="/muzik/">Muzik</a>
    </nav>
  </header>

  <main class="music-embed">
    <h2>Spotify</h2>
    <iframe class="spotify" 
      src="https://open.spotify.com/embed/artist/4gfpxgr0FaXjDyQDUNDvEe?utm_source=generator" 
      width="100%" height="352" frameborder="0" allowfullscreen 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      loading="lazy">
    </iframe>
    
    <h2>YouTube Music</h2>
    <div class="responsive-embed">
      <iframe src="https://www.youtube.com/embed/videoseries?si=_M41rr6dWWShFmY-&amp;list=PLtyqHTQdZ0J9JM3c1tB-I8kQwltT3wzze" 
        title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
      </iframe>
    </div>
    
    <h2>Apple Music</h2>
    <div class="responsive-embed">
      <iframe allow="autoplay *; encrypted-media *; fullscreen *" 
        style="background:transparent;" frameborder="0" 
        sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation" 
        src="https://embed.music.apple.com/us/artist/syahreel-reza/1716636348">
      </iframe>
    </div>
  </main>
</body>
</html>
