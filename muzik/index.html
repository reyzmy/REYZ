<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Muzik - REYZ</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      font-family: sans-serif;
      background-color: #FFE5B4;
      color: #476481;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #476481;
      padding: 1em;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .back {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    h1, h2 {
      margin: 1em;
    }

    .music-embed {
      padding: 1em 2em;
    }

    .responsive-embed {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      margin-bottom: 2em;
    }

    .responsive-embed iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    iframe.spotify {
      border-radius: 12px;
      margin-bottom: 2em;
    }
  </style>
</head>
<body>
  <header>
    <a href="/" class="back">‚Üê Kembali</a>
    <h1>Muzik</h1>
  </header>

  <main class="music-embed">
    <h2>Spotify</h2>
    <iframe class="spotify" 
      src="https://open.spotify.com/embed/artist/4gfpxgr0FaXjDyQDUNDvEe?utm_source=generator" 
      width="100%" height="352" frameborder="0" allowfullscreen 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      loading="lazy">
    </iframe>

    <h2>YouTube Music</h2>
    <div class="responsive-embed">
      <iframe src="https://www.youtube.com/embed/videoseries?si=_M41rr6dWWShFmY-&amp;list=PLtyqHTQdZ0J9JM3c1tB-I8kQwltT3wzze" 
        title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
      </iframe>
    </div>

    <h2>Apple Music</h2>
    <div class="responsive-embed">
      <iframe allow="autoplay *; encrypted-media *; fullscreen *" 
        style="background:transparent;" frameborder="0" 
        sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation" 
        src="https://embed.music.apple.com/us/artist/syahreel-reza/1716636348">
      </iframe>
    </div>
  </main>
</body>
</html>
