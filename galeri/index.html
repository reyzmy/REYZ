<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri | REYZ</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #FFE5B4;
      color: #476481;
    }

    /* Navbar sama macam utama */
    .navbar {
      background-color: #476481;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo-title {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 40px;
      margin-right: 10px;
    }

    .title {
      font-size: 1.5em;
      font-weight: bold;
    }

    .menu-toggle {
      font-size: 24px;
      display: none;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 1em;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #476481;
        position: absolute;
        top: 60px;
        right: 1em;
        padding: 1em;
        border-radius: 8px;
      }

      .nav-links.active {
        display: flex;
      }
    }

    main {
      padding: 2em;
    }

    .gallery-grid {
      display: grid;
      gap: 1.5em;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    .gallery-item {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .gallery-item h4 {
      margin: 0.8em;
      font-size: 1em;
      color: #476481;
    }
  </style>
  <script>
    function toggleMenu() {
      document.getElementById("nav-links").classList.toggle("active");
    }
  </script>
</head>
<body>
  <header class="navbar">
    <div class="logo-title">
      <img src="../images/logo.png" alt="REYZ Logo" class="logo">
      <span class="title">REYZ</span>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <nav id="nav-links" class="nav-links">
      <a href="/">Utama</a>
      <a href="/galeri/">Galeri</a>
      <a href="/muzik/">Muzik</a>
    </nav>
  </header>

  <main>
    <div class="gallery-grid">
      <!-- Gambar 1 -->
      <div class="gallery-item">
        <a data-flickr-embed="true" href="https://www.flickr.com/photos/202715644@N03/54586357223" title="Gazebo">
          <img src="https://live.staticflickr.com/65535/54586357223_1125df3c56_b.jpg" alt="Gazebo" />
        </a>
        <h4>Gazebo</h4>
      </div>

      <!-- Gambar 2 -->
      <div class="gallery-item">
        <a data-flickr-embed="true" href="https://www.flickr.com/photos/202715644@N03/54586452925" title="Waterfall">
          <img src="https://live.staticflickr.com/65535/54586452925_12c0f80145_b.jpg" alt="Waterfall" />
        </a>
        <h4>Waterfall</h4>
      </div>

      <!-- Gambar 3 -->
      <div class="gallery-item">
        <a data-flickr-embed="true" href="https://www.flickr.com/photos/202715644@N03/54586357208" title="Bukit Bangkong">
          <img src="https://live.staticflickr.com/65535/54586357208_2e00b9d80f_b.jpg" alt="Bukit Bangkong" />
        </a>
        <h4>Bukit Bangkong</h4>
      </div>
    </div>
  </main>

  <script async src="//embedr.flickr.com/assets/client-code.js" charset="utf-8"></script>
</body>
</html>
