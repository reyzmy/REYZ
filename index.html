  <script>
    const greetings = [
      "Selamat Datang ke REYZ",
      "REYZ سلامت داتڠ ک",
      "Welcome to REYZ",
      "欢迎来到 REYZ",
      "வணக்கம் REYZ இல்",
      "ยินดีต้อนรับสู่ REYZ",
      "Chào mừng đến với REYZ",
      "Sugeng rawuh ing REYZ",
      "REYZ에 오신 것을 환영합니다",
      "ようこそ REYZ へ",
      "مرحبا بك في REYZ",
      "Добро пожаловать в REYZ",
      "नमस्ते! REYZ में आपका स्वागत है"
    ];
    let index = 0;
    function rotateGreeting() {
      const el = document.getElementById("greeting");
      el.style.opacity = 0;
      setTimeout(() => {
        el.textContent = greetings[index];
        el.style.opacity = 1;
        index = (index + 1) % greetings.length;
      }, 500);
    }
    setInterval(rotateGreeting, 3000);
    window.onload = rotateGreeting;
  </script>
  <style>
