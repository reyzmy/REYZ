<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>REYZ</title>

  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #FFE5B4;
      color: #476481;
    }

    .navbar {
      background-color: #000; /* Hitam supaya logo biru lebih jelas */
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em;
      position: sticky;
      top: 0;
    }

    .logo-title {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 40px;
      margin-right: 10px;
    }

    .title {
      font-size: 1.5em;
      font-weight: 700;
    }

    .menu-toggle {
      font-size: 24px;
      display: none;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 1em;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .hero {
      padding: 4em 2em;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      font-weight: 700;
    }

    .hero p {
      font-size: 1.2em;
      font-weight: 400;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #000;
        position: absolute;
        top: 60px;
        right: 1em;
        padding: 1em;
        border-radius: 8px;
        z-index: 1000;
      }

      .nav-links.active {
        display: flex;
      }
    }
  </style>
  <script>
    function toggleMenu() {
      document.getElementById("nav-links").classList.toggle("active");
    }
  </script>
</head>
<body>
  <header class="navbar">
    <div class="logo-title">
      <img src="images/logo.png" alt="REYZ Logo" class="logo">
      <span class="title">REYZ</span>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <nav id="nav-links" class="nav-links">
      <a href="/">Home</a>
      <a href="/galeri/">Galeri</a>
      <a href="/muzik/">Muzik</a>
    </nav>
  </header>

  <main class="hero">
    <h1>Selamat Datang ke REYZ</h1>
    <p>Muzik. Visual. Kreativiti. Semuanya di sini.</p>
  </main>
</body>
</html>
